<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
</head>
<body>
	<form>
		<label for="num1">Numero 1:</label>
		<input type="number" name="num1" id="num1"><br>
		<label for="num2">Numero 2:</label>
		<input type="number" name="num2" id="num2">
		<input type="submit" onclick="operacoes()">
	</form>
	<script>
		function soma(num1, num2){
			return(num1+num2)
		}
		function subtracao(num1, num2){
			return(num1-num2)
		}
		function multiplicacao(num1, num2){
			return(num1*num2)
		}
		function divisao(num1, num2){
			return(num1/num2)
		}
		function modulo(num1, num2){
			return(num1%num2)
		}

		function operacoes(num1, num2){
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			document.write('o resultado da soma é ' + soma(num1, num2) + " ou " + (num1+num2) + "<br/>");
			document.write('o resultado da subtracao é ' + subtracao(num1, num2) + "<br/>");
			document.write('o resultado da multiplicacao é ' + multiplicacao(num1, num2) + "<br/>");
			document.write('o resultado da divisao é ' + divisao(num1, num2) + "<br/>");
			document.write('o resultado da modulo é ' + modulo(num1, num2) + "<br/>");
		}		

	</script>

	</body>
</html>
