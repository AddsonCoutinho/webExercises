<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		#news{
			margin: 30px auto;
			background-color: #F2F2F2;
			width: 600px;
		}

		.fotos{
			margin: 18px;
			float: left;
		}

		.clear{
			clear: both;
		}

	</style>
</head>
<body>
	<div id="news">
		<img class="fotos" src="imagens/imagem1.png">
		<img class="fotos" src="imagens/imagem2.png">
		<img class="fotos" src="imagens/imagem3.png">
		<img class="fotos" src="imagens/imagem4.png">
		<img class="fotos" src="imagens/imagem5.png">
		<div class="clear"></div>
	</div>
</body>
</html>
